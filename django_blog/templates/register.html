{% extends 'base.html' %}


{% block body %}

<div class="container shadow col-6 mt-5 mb-5">
	<h3 class="pt-3">Register Here</h3>

		{% if messages %}

			{% for message in messages %}
				<div class="col-8 m-auto mt-4 alert {{ message.tags }} alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-
					label="Close"></button>
				</div>
			{% endfor %}

		{% endif %}	
	<form class="container" method="POST">
		{% csrf_token %}
	  <div class="mb-3">
	    <label class="form-label">Username</label>
	    <input type="text" class="form-control" name="name" required placeholder="Enter Your Name">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Email</label>
	    <input type="email" class="form-control" name="email" required placeholder="Enter Your Email">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Password</label>
	    <input type="password" class="form-control" name="password" required placeholder="Enter Your Password">
	  </div>
	  <div class="mb-3">
	    <label class="form-label">Re-Password</label>
	    <input type="password" class="form-control" name="repassword" required placeholder="Re-Enter Your Password">
	  </div>
	  <button type="submit" class="btn btn-dark mb-3">Submit</button>
</form>

</div>
{% endblock %}
