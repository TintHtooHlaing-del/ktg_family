{% extends 'base.html' %}
{% block title %}
KTG Family
{% endblock %}

{% block body %}
<div class="container mt-5 col-lg-6 shadow m-auto p-4 mb-5">
	<h3 class="pb-3">Add New Category</h3>
<form method="post">
	{% csrf_token %}
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="add_category" placeholder="category name..">
    </div>
  </div>
  <button type="submit" class="btn btn-dark col-2 mt-3 mb-5">Add</button>
</form>
	
</div>
{% endblock %}
